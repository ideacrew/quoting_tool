<div class="row">
  <div class="col-12">
    <ul class="nav">
      <li class="nav-item" *ngFor="let link of navLinks">
        <a
          class="nav-link"
          [ngClass]="{
            disabled: isFormValid(link.name),
            active: isLinkActive(link.name)
          }"
          [routerLink]="link.path"
          >{{ link.name }}</a
        >
      </li>
    </ul>
  </div>
</div>
